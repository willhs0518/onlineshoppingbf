<div class="product-detail-container">
    <h2>Product Details</h2>
    
    <div *ngIf="loading" class="loading">Loading product details...</div>
    
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <div *ngIf="!loading && !error && product" class="product-info">
      <div class="product-header">
        <h3>{{ product.name }}</h3>
        <span class="price">{{ product.retailPrice | currency }}</span>
      </div>
      
      <div class="info-row">
        <span class="label">Description:</span>
        <span class="value">{{ product.description }}</span>
      </div>

              <!-- Admin-Specific Fields -->
              <div *ngIf="isAdmin">
                <div class="info-row">
                    <span class="label">Wholesale Price:</span>
                    <span class="value">{{ product.wholesalePrice | currency }}</span>
                </div>
                <div class="info-row">
                    <span class="label">Stock:</span>
                    <span class="value">{{ product.quantity }}</span>
                </div>
                <button mat-button color="accent" (click)="editProduct()">Edit Product</button>
            </div>
    
      
      <div class="actions">
        <button mat-button color="primary" [routerLink]="['/order-detail', orderId]" *ngIf="orderId">Back to Order</button>
        <!-- <button mat-button color="primary" routerLink="/home" *ngIf="!orderId">Back to Dashboard</button> -->
      </div>
    </div>
  </div>
