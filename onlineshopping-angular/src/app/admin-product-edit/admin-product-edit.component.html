   <div class="admin-product-edit-container">
    <h2>{{ isAddingProduct ? 'Add New Product' : 'Edit Product' }}</h2>
  
    <div *ngIf="loading" class="loading">Loading product details...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()" *ngIf="!loading">
      <label>Product Name:</label>
      <input formControlName="name" placeholder="Product Name" required />
  
      <label>Description:</label>
      <input formControlName="description" placeholder="Description" required />
  
      <label>Retail Price:</label>
      <input type="number" formControlName="retailPrice" placeholder="Retail Price" required />
  
      <label>Wholesale Price:</label>
      <input type="number" formControlName="wholesalePrice" placeholder="Wholesale Price" required />
  
      <label>Quantity:</label>
      <input type="number" formControlName="quantity" placeholder="Stock Quantity" required />
  
      <div class="actions">
        <button type="submit" mat-button color="primary" >{{ isAddingProduct ? 'Add Product' : 'Save Changes' }}</button>
        <button type="button" mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
