<div class="signup-container">
<div class="signup-card">
  <h2>Create an Account</h2>
  
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        class="form-control"
        [ngClass]="{'is-invalid': signupForm.get('username')?.touched && signupForm.get('username')?.invalid}"
      >
      <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="error-message">
        <div *ngIf="signupForm.get('username')?.errors?.['required']">Username is required</div>
        <div *ngIf="signupForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [ngClass]="{'is-invalid': signupForm.get('email')?.touched && signupForm.get('email')?.invalid}"
      >
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error-message">
        <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        [ngClass]="{'is-invalid': signupForm.get('password')?.touched && signupForm.get('password')?.invalid}"
      >
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error-message">
        <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</div>
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        class="form-control"
        [ngClass]="{'is-invalid': signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid}"
      >
      <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid" class="error-message">
        <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
        <div *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</div>
      </div>
    </div> -->

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="signupForm.invalid || loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        Register
      </button>
    </div>
    
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </form>
</div>
</div>
