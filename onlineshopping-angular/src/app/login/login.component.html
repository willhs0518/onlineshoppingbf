<div class="login-container">
  <div class="login-card">
    <h2>Online Shopping Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid}"
        >
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-message">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
        >
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <!-- Add admin login success message here -->
      <div *ngIf="adminLoginSuccess" class="alert alert-success">
        <p>Admin login successful!</p>
        <button (click)="openAdminPage()" class="btn btn-primary">Open Admin Dashboard</button>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Login
        </button>
      </div>
      
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/signup">Register here</a></p>
      </div>
    </form>
  </div>
  </div>
