<div class="user-home-container">
    <h2>Welcome to Your Dashboard</h2>
  
    <h3>Your Orders</h3>
    <!-- Add loading indicator -->
    <div *ngIf="loading" class="loading-spinner">Loading orders...</div>
    
    <!-- Add "no orders" message -->
    <div *ngIf="!loading && orders.length === 0" class="no-data-message">
      You don't have any orders yet.
    </div>
    
    <!-- Only show table when there are orders -->
    <table mat-table [dataSource]="orders" class="mat-elevation-z8" *ngIf="orders.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Order ID </th>
        <td mat-cell *matCellDef="let order"> {{ order.orderId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let order"> {{ order.orderStatus }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let order">
          <button mat-button color="primary" (click)="viewOrder(order.orderId)">View</button>
          <button mat-button color="warn" (click)="cancelOrder(order.orderId)">Cancel</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'status', 'actions'];"></tr>
    </table>
  
    <h3>Top Purchased Items</h3>
    <div *ngIf="topFrequentItems.length === 0">No frequent items found.</div>
    <ul *ngIf="topFrequentItems.length > 0">
      <li *ngFor="let item of topFrequentItems">{{ item.name }}</li>
    </ul>
  
    <h3>Recently Purchased Items</h3>
    <div *ngIf="topRecentItems.length === 0">No recent items found.</div>
    <ul *ngIf="topRecentItems.length > 0">
      <li *ngFor="let item of topRecentItems">{{ item.name }}</li>
    </ul>
  </div>
